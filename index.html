<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>dbcs</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="dbcs"/>
    <link rel="manifest" href="/site.webmanifest"/>
</head>

<body x-data class="flex flex-col h-full mb-22 md:mb-4">
<div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1">
        <h1 class="text-xl"
            x-text="$store.character.name || 'Character'"></h1>
        <div x-show="$store.character.profession || $store.character.kin">
             <span
                     x-text="$store.character.kin"></span> <span
                x-text="$store.character.profession"></span>
        </div>
    </div>
    <div class="flex-none">
        <button class="btn btn-square btn-ghost text-xl"
                onclick="document.querySelector('#characterBasics').showModal()">
            <span aria-hidden="true" class="icon-[tabler--settings]"></span>
            <span class="sr-only">Configure Basics</span>
        </button>
    </div>
</div>
<dialog id="characterBasics" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                <span class="sr-only">Close</span><span
                    aria-hidden="true">✕</span>
            </button>
        </form>
        <h1 class="text-lg font-bold">Edit Basics</h1>
        <div>
            <label for="characterName" class="label">Name</label>
            <input x-model="$store.character.name" name="characterName"
                   id="characterName" type="text"
                   class="input w-full"/>
        </div>
        <div>
            <label class="label" for="profession">Profession</label>
            <input type="text" list="professions" class="input w-full"
                   id="profession" name="profession"
                   x-model="$store.character.profession"
            />
            <datalist id="professions">
                <option value="Artisan">
                <option value="Bard">
                <option value="Fighter">
                <option value="Hunter">
                <option value="Knight">
                <option value="Mage">
                <option value="Mariner">
                <option value="Merchant">
                <option value="Scholar">
                <option value="Thief">
            </datalist>
        </div>
        <div>
            <label class="label" for="kin">Kin</label>
            <input type="text" list="kins" class="input w-full" id="kin"
                   name="kin" x-model="$store.character.kin"
            />
            <datalist id="kins">
                <option value="Dwarf">
                <option value="Elf">
                <option value="Human">
                <option value="Halfling">
                <option value="Mallard">
                <option value="Wolfkin">
            </datalist>
        </div>
    </div>
</dialog>
<header x-data
        class="py-4 px-2 border-b-2 border-b-base-200">

    <div class="flex flex-col items-center gap-0 lg:items-end lg:col-span-2">
        <div class="join">
            <label class=" label floating-label"><span>WP
                    Points</span>
                <input type="number" class="join-item input w-20"
                       step="1"
                       x-model.number="$store.character.willpowerPoints"/>
            </label>
            <label class="label floating-label"><span>Max</span>
                <input type="number" class="join-item input w-20"
                       step="1"
                       x-model.number="$store.character.maxWillpowerPoints"/>
            </label>
        </div>
        <button class="btn btn-xs w-40"
                @click="$store.character.willpowerPoints = $store.character.maxWillpowerPoints">
            ↩️ <span class="sr-only">Reset</span>
        </button>
    </div>
    <div class="flex flex-col items-center gap-0 lg:items-end lg:col-span-2">
        <div class="join">
            <label class="label floating-label"><span>Hit
                    Points</span>
                <input type="number" class="join-item input w-20"
                       step="1"
                       x-model.number="$store.character.hitPoints"/>
            </label>
            <label class="label floating-label"><span>Max</span>
                <input type="number" class="join-item input w-20"
                       step="1"
                       x-model.number="$store.character.maxHitPoints"/>
            </label>
        </div>
        <button class="btn btn-xs w-40"
                @click="$store.character.hitPoints = $store.character.maxHitPoints">
            ↩️ <span class="sr-only">Reset</span>
        </button>
    </div>
    <div class="flex justify-center items-center md:items-start lg:justify-end lg:col-span-2">
        <div>
            <label class="label floating-label"><span>Movement</span>
                <input type="number" class="input w-20" step="1" min="0"
                       x-model.number="$store.character.movement"/>
            </label>
        </div>
    </div>

</header>

<main x-data class="p-2">

    <nav x-data role="tablist"
         class="hidden md:flex md:tabs tabs-border w-full justify-center mb-2">
        <button role="tab" class="tab" @click="$store.activeTab = 'skills'"
                :class="$store.activeTab === 'skills' && 'tab-active'">Skills
        </button>
        <button role="tab" class="tab" @click="$store.activeTab = 'combat'"
                :class="$store.activeTab === 'combat' && 'tab-active'">Combat
        </button>
        <button role="tab" class="tab" @click="$store.activeTab = 'inventory'"
                :class="$store.activeTab === 'inventory' && 'tab-active'">
            Inventory
        </button>
        <button role="tab" class="tab" @click="$store.activeTab = 'basic'"
                :class="$store.activeTab === 'basic' && 'tab-active'">Basic
        </button>
    </nav>
    <div x-show="$store.activeTab === 'skills'">
        <fieldset
                class="fieldset mb-4 grid grid-cols-3 lg:grid-cols-6 gap-x-2 gap-y-8 border-base-300 rounded-box  border p-4">
            <legend class="fieldset-legend">Attributes</legend>
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col items-center gap-1">
                    <label class="label floating-label"><span>Strength</span>
                        <input type="number" id="strength" class="input w-20"
                               step="1"
                               x-model="$store.character.attributes.str"/></label>
                </div>
                <label class="label text-sm">
                    <input type="checkbox" x-model="$store.character.exhausted"
                           class="checkbox checkbox-sm checked:checkbox-warning"/>
                    Exhausted
                </label>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col items-center gap-1">
                    <label class="label floating-label"><span>Constitution</span>
                        <input type="number" id="constitution"
                               class="input w-20"
                               step="1"
                               x-model="$store.character.attributes.con"/></label>
                </div>
                <label class="label text-sm">
                    <input type="checkbox"
                           class="checkbox checkbox-sm checked:checkbox-warning"
                           x-model="$store.character.sickly"/> Sickly
                </label>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col items-center gap-1">
                    <label class="label floating-label"><span>Agility</span>
                        <input type="number" id="agility" class="input w-20"
                               step="1"
                               x-model="$store.character.attributes.agl"/></label>
                </div>
                <label class="label text-sm">
                    <input type="checkbox"
                           class="checkbox checkbox-sm checked:checkbox-warning"
                           x-model="$store.character.dazed"/> Dazed
                </label>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col items-center gap-1">
                    <label class="label floating-label"><span>Intelligence</span>
                        <input type="number" id="intelligence"
                               class="input w-20"
                               step="1"
                               x-model="$store.character.attributes.int"/></label>
                </div>
                <label class="label text-sm">
                    <input type="checkbox"
                           class="checkbox checkbox-sm checked:checkbox-warning"
                           x-model="$store.character.angry"/> Angry
                </label>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col items-center gap-1">
                    <label class="label floating-label"><span>Willpower</span>
                        <input type="number" id="willpower" class="input w-20"
                               step="1"
                               x-model="$store.character.attributes.wil"/></label>
                </div>
                <label class="label text-sm">
                    <input type="checkbox"
                           class="checkbox checkbox-sm checked:checkbox-warning"
                           x-model="$store.character.scared"/> Scared
                </label>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col items-center gap-1">
                    <label class="label floating-label"><span>Charisma</span>
                        <input type="number" id="charisma" class="input w-20"
                               step="1"
                               x-model="$store.character.attributes.cha"/></label>
                </div>
                <label class="label text-sm">
                    <input type="checkbox"
                           class="checkbox checkbox-sm checked:checkbox-warning"
                           x-model="$store.character.disheartened"/>
                    Disheartened
                </label>
            </div>
        </fieldset>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-2 gap-4">
            <template x-for="skillName in Object.keys($store.character.skills)"
                      :key="skillName">
                <div class="flex items-center justify-between p-2 bg-base-200/30 rounded-lg">
                    <div class="flex items-center gap-2">
                        <input :id="`mark-${skillName}`" type="checkbox"
                               x-model="$store.character.skills[skillName].marked"
                               class="checkbox checkbox-sm "/>
                        <label :for="`mark-${skillName}`" class="sr-only"
                               x-text="`Mark ${$store.character.skills[skillName].label}`"></label>
                        <label :for="`value-${skillName}`"
                               x-text="$store.character.skills[skillName].label"></label>
                    </div>
                    <input type="number"
                           :id="`value-${skillName}`"
                           x-model.number="$store.character.skills[skillName].value"
                           class="input input-sm w-16 text-right" step="1"/>
                </div>
            </template>
        </div>
        <div class="flex items-center justify-center gap-2 mt-4">
            <h2 class="text-lg">Secondary Skills</h2>
            <button class="btn btn-sm"
                    onclick="document.querySelector('#addSecondarySkill').showModal()">
                Add
            </button>
            <dialog x-data="{label: ''}" id="addSecondarySkill" class="modal">
                <div class="modal-box">

                    <h1 class="text-lg font-bold">Add Secondary Skill</h1>
                    <form method="dialog"
                          @submit="$store.character.secondarySkills.push({label: label, value: 0, marked: false}); label = '';">

                        <div>
                            <label for="secondarySkillLabel"
                                   class="label">Name</label>
                            <input x-model="label"
                                   name="secondarySkillLabel"
                                   id="secondarySkillLabel" type="text"
                                   required
                                   class="input validator w-full"/>
                        </div>
                        <div class="modal-action">
                            <button class="btn" type="reset"
                                    @click="document.querySelector('#addSecondarySkill').close()"
                            >
                                Cancel
                            </button>
                            <button class="btn"
                                    :disabled="label.trim() === ''"
                                    type="submit">
                                Add Skill
                            </button>
                        </div>
                    </form>

                </div>
            </dialog>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-2 gap-4">
            <template x-for="(skill, index) in $store.character.secondarySkills"
                      :key="index">
                <div class="flex items-center justify-between p-2 bg-base-200/30 rounded-lg">
                    <div class="flex items-center gap-2">
                        <input :id="`mark-skill-${index}`" type="checkbox"
                               x-model="skill.marked"
                               class="checkbox checkbox-sm "/>
                        <label :for="`mark-skill-${index}`" class="sr-only"
                               x-text="`Mark ${skill.label}`"></label>
                        <label :for="`value-skill-${index}`"
                               x-text="skill.label"></label>
                    </div>
                    <input type="number"
                           :id="`value-skill-${index}`"
                           x-model.number="skill.value"
                           class="input input-sm w-16 text-right" step="1"/>
                </div>
            </template>
        </div>

    </div>
    <div x-show="$store.activeTab === 'combat'">
        <fieldset class="fieldset  border-base-300 rounded-box  border p-4">
            <legend class="fieldset-legend">Weapons at Hand</legend>
            <div class="flex flex-col gap-2">
                <template
                        x-for="(weapon, index) in $store.character.weapons"
                        :key="index">
                    <div class="grid grid-cols-12 grid-rows-3 md:grid-rows-2 lg:grid-rows-1 gap-2 items-center p-2 bg-base-200/30 rounded-lg">
                        <label class="label floating-label col-span-12 md:col-span-6 lg:col-span-5">
                            <span>Name</span>
                            <input class="input w-full" type="text"
                                   x-model="weapon.name"/>
                        </label>
                        <label class="label floating-label col-span-4 lg:col-span-1">
                            <span>Grip</span>
                            <input class="input w-full" type="text"
                                   x-model="weapon.grip"/>
                        </label>
                        <label class="label floating-label col-span-4 lg:col-span-1">
                            <span>Damage</span>
                            <input class="input w-full" type="text"
                                   x-model="weapon.damage"/>
                        </label>
                        <label class="label floating-label col-span-4 lg:col-span-1">
                            <span>Durability</span>
                            <input class="input w-full" type="number"
                                   x-model.number="weapon.durability"/>
                        </label>
                        <label class="label floating-label col-span-12 md:col-span-6 md:row-start-1 md:col-start-7 lg:row-start-auto lg:col-start-auto lg:col-span-4">
                            <span>Features</span>
                            <input class="input w-full" type="text"
                                   x-model="weapon.features"/>
                        </label>
                    </div>
                </template>
            </div>
        </fieldset>
        <fieldset class="fieldset  border-base-300 rounded-box  border p-4">
            <legend class="fieldset-legend">Damage Bonuses</legend>
            <div class="flex justify-center gap-4 items-center">
                <label class="label floating-label">
                    <span>Strength</span>
                    <input type="text" class="input w-20"
                           x-model="$store.character.damageBonStr"/>
                </label>
                <label class="label floating-label">
                    <span>Agility</span>
                    <input type="text" class="input w-20"
                           x-model="$store.character.damageBonAgl"/>
                </label>
            </div>
        </fieldset>
        <fieldset class="fieldset  border-base-300 rounded-box  border p-4">
            <legend class="fieldset-legend">Weapon Skills</legend>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-2 gap-4">
                <template
                        x-for="skillName in Object.keys($store.character.weaponSkills)"
                        :key="skillName">
                    <div class="flex items-center justify-between p-2 bg-base-200/30 rounded-lg">
                        <div class="flex items-center gap-2">
                            <input :id="`mark-${skillName}`" type="checkbox"
                                   x-model="$store.character.weaponSkills[skillName].marked"
                                   class="checkbox checkbox-sm "/>
                            <label :for="`mark-${skillName}`" class="sr-only"
                                   x-text="`Mark ${$store.character.weaponSkills[skillName].label}`"></label>
                            <label :for="`value-${skillName}`"
                                   x-text="$store.character.weaponSkills[skillName].label"></label>
                        </div>
                        <input type="number"
                               :id="`value-${skillName}`"
                               x-model.number="$store.character.weaponSkills[skillName].value"
                               class="input input-sm w-16 text-right" step="1"/>
                    </div>
                </template>
            </div>
        </fieldset>
        <fieldset class="fieldset border-base-300 rounded-box  border p-4">
            <legend class="fieldset-legend"></legend>
            <div class="flex flex-col md:flex-row md:justify-around gap-2">
                <div class="flex flex-col gap-3">
                    <span class="text-sm mb-2">Armor</span>
                    <label class="label floating-label">
                        <span>Name</span>
                        <input type="text" class="input w-full"
                               x-model="$store.character.armor.name"/>
                    </label>
                    <label class="label floating-label">
                        <span>Rating</span>
                        <input type="number" class="input w-full"
                               x-model.number="$store.character.armor.rating"/>
                    </label>
                    <span class="text-xs">Bane on</span>
                    <div class="flex flex-row flex-wrap items-center gap-2">
                        <label class="label">
                            <input type="checkbox" class="checkbox checkbox-sm"
                                   x-model="$store.character.armor.banes.acrobatics"/>
                            Acrobatics
                        </label>
                        <label class="label">
                            <input type="checkbox" class="checkbox checkbox-sm"
                                   x-model="$store.character.armor.banes.evade"/>
                            Evade
                        </label>
                        <label class="label">
                            <input type="checkbox" class="checkbox checkbox-sm"
                                   x-model="$store.character.armor.banes.sneaking"/>
                            Sneaking
                        </label>
                    </div>

                </div>
                <div class="flex flex-col gap-3">
                    <span class="text-sm mb-2">Helmet</span>
                    <label class="label floating-label">
                        <span>Name</span>
                        <input type="text" class="input w-full"
                               x-model="$store.character.helmet.name"/>
                    </label>
                    <label class="label floating-label">
                        <span>Rating</span>
                        <input type="number" class="input w-full"
                               x-model.number="$store.character.helmet.rating"/>
                    </label>
                    <span class="text-xs">Bane on</span>
                    <div class="flex flex-row flex-wrap items-center gap-2">
                        <label class="label">
                            <input type="checkbox" class="checkbox checkbox-sm"
                                   x-model="$store.character.helmet.banes.awareness"/>
                            Awareness
                        </label>
                        <label class="label">
                            <input type="checkbox" class="checkbox checkbox-sm"
                                   x-model="$store.character.helmet.banes.rangedAttacks"/>
                            Ranged Attacks
                        </label>

                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="fieldset border-base-300 rounded-box  border p-4">
            <legend class="fieldset-legend">Death Rolls</legend>
            <div class="flex md:justify-center gap-4 items-center">
                <label class="label floating-label grow md:grow-0">
                    <span>Successes</span>
                    <input type="number" class="input input-success w-full"
                           step="1" min="0" max="3"
                           x-model.number="$store.character.deathRolls.successes"/>
                </label>
                <label class="label floating-label grow md:grow-0">
                    <span>Failures</span>
                    <input type="number" class="input input-warning w-full"
                           step="1" min="0" max="3"
                           x-model.number="$store.character.deathRolls.failures"/>
                </label>
            </div>
        </fieldset>
    </div>
    <div x-show="$store.activeTab === 'inventory'">
        <h2 class="text-lg mb-2">Inventory</h2>

        <fieldset
                class="fieldset border-base-300 rounded-box flex justify-around border p-4">
            <legend class="fieldset-legend">Coins</legend>
            <label class="label floating-label">
                <span>Gold</span>
                <input type="number" class="input w-20"
                       step="1" min="0"
                       x-model.number="$store.character.coins.gold"/>
            </label>
            <label class="label floating-label">
                <span>Silver</span>
                <input type="number" class="input w-20"
                       step="1" min="0"
                       x-model.number="$store.character.coins.silver"/>
            </label>
            <label class="label floating-label">
                <span>Copper</span>
                <input type="number" class="input w-20"
                       step="1" min="0"
                       x-model.number="$store.character.coins.copper"/>
            </label>


        </fieldset>

        <fieldset class="fieldset border-base-300 rounded-box border p-4">
            <legend class="fieldset-legend">Items</legend>
            <label class="label floating-label block w-full mb-2">
                <span>Encumbrance Limit</span>
                <input type="number" class="input w-full"
                       step="1" min="0"
                       x-model.number="$store.character.encumbranceLimit"/>
            </label>
            <progress class="progress"
                      x-show="$store.character.encumbranceLimit > 0"
                      :class="$store.character.inventory.reduce((prev, cur) => prev + cur.weight, 0) > $store.character.encumbranceLimit ? 'progress-error' : ''"
                      :value="$store.character.inventory.reduce((prev, cur) => prev + cur.weight, 0)"
                      :max="$store.character.encumbranceLimit"></progress>
            <div class="text-xs text-center"
                 x-show="$store.character.encumbranceLimit > 0">
                <span x-text="$store.character.inventory.reduce((prev, cur) => prev + cur.weight, 0)"></span>/<span
                    x-text="$store.character.encumbranceLimit"></span>
            </div>

            <button class="btn"
                    onclick="document.querySelector('#addItem').showModal()">Add
                item
            </button>
            <dialog x-data="{name: '', description: '', weight: 1}" id="addItem"
                    class="modal">
                <div class="modal-box">
                    <h1 class="text-lg font-bold">Add Item</h1>

                    <form method="dialog"
                          @submit="$store.character.inventory.push({name: name, description: description, weight: weight}); name = ''; description = ''; weight = 1;">
                        <label for="itemName" class="label">Name</label>
                        <input x-model="name" name="itemName" id="itemName"
                               type="text" required
                               class="input validator w-full"/>
                        <label for="itemWeight" class="label">Weight</label>
                        <input x-model.number="weight" name="itemWeight"
                               id="itemWeight"
                               type="text" required min="1" step="1"
                               class="input validator w-full"/>
                        <label for="itemDescription"
                               class="label">Description</label>
                        <textarea x-model="description" name="itemDescription"
                                  id="itemDescription"
                                  class="textarea w-full"></textarea>
                        <div class="modal-action">
                            <button class="btn" type="reset"
                                    @click="document.querySelector('#addItem').close()"
                            >
                                Cancel
                            </button>
                            <button class="btn" type="submit">Add Item</button>
                        </div>

                    </form>
                </div>
            </dialog>
            <ul class="list mb-4">
                <template x-for="(item, index) in $store.character.inventory"
                          :key="index">
                    <li class="list-row">
                        <div class="text-lg opacity-30 tabular-nums"
                             x-text="index + 1"></div>
                        <div>
                            <div x-text="item.name"></div>
                            <div class="text-xs">Weight <span
                                    x-text="item.weight"></span></div>
                        </div>
                        <template x-if="item.description !== ''">
                            <div class="list-col-wrap text-xs"
                                 x-text="item.description"></div>
                        </template>
                        <button class="btn btn-square text-lg"
                                @click="$store.character.inventory.splice(index, 1)">
                            <span class="icon-[tabler--trash]"></span>
                        </button>
                    </li>
                </template>
            </ul>
        </fieldset>

        <fieldset class="fieldset border-base-300 rounded-box  border p-4">
            <legend class="fieldset-legend">Tiny Items</legend>
            <button class="btn"
                    onclick="document.querySelector('#addTinyItem').showModal()">
                Add
                tiny item
            </button>
            <dialog x-data="{name: '', description: ''}" id="addTinyItem"
                    class="modal">
                <div class="modal-box">
                    <h1 class="text-lg font-bold">Add Tiny Item</h1>

                    <form method="dialog"
                          @submit="$store.character.tinyItems.push({name: name, description: description}); name = ''; description = '';">
                        <label for="tinyItemName" class="label">Name</label>
                        <input x-model="name" name="tinyItemName"
                               id="tinyItemName"
                               type="text" required
                               class="input validator w-full"/>
                        <label for="tinyItemDescription"
                               class="label">Description</label>
                        <textarea x-model="description"
                                  name="tinyItemDescription"
                                  id="tinyItemDescription"
                                  class="textarea w-full"></textarea>
                        <div class="modal-action">
                            <button class="btn" type="reset"
                                    @click="document.querySelector('#addTinyItem').close()"
                            >
                                Cancel
                            </button>
                            <button class="btn" type="submit">Add Tiny Item
                            </button>
                        </div>

                    </form>
                </div>
            </dialog>
            <ul class="list mb-4">
                <template x-for="(item, index) in $store.character.tinyItems"
                          :key="index">
                    <li class="list-row">
                        <div class="text-lg opacity-30 tabular-nums"
                             x-text="index + 1"></div>
                        <div>
                            <div x-text="item.name"></div>
                        </div>
                        <template x-if="item.description !== ''">
                            <div class="list-col-wrap text-xs"
                                 x-text="item.description"></div>
                        </template>
                        <button class="btn btn-square text-lg"
                                @click="$store.character.tinyItems.splice(index, 1)">
                            <span class="icon-[tabler--trash]"></span>
                        </button>
                    </li>
                </template>
            </ul>
        </fieldset>

        <div class="my-4">
            <label class=" label floating-label block"><span>Memento</span>
                <textarea class="textarea w-full"
                          x-model="$store.character.memento"></textarea></label>
        </div>
    </div>
    <div x-show="$store.activeTab === 'basic'">
        <fieldset
                class="fieldset bg-base-200 border-base-300 rounded-box w-full border p-4">
            <legend class="fieldset-legend">Basic Information</legend>

            <div>
                <label class="label" for="weakness">Weakness</label>
                <textarea id="weakness" class="textarea "
                          x-model="$store.character.weakness"></textarea>
            </div>

        </fieldset>
    </div>

    <!--    <pre>-->
    <!--        <code x-text="JSON.stringify($store.character, null, 2)"></code>-->
    <!--    </pre>-->
</main>

<nav x-data class="dock z-50 md:hidden">
    <button @click="$store.activeTab = 'skills'"
            :class="$store.activeTab === 'skills' && 'dock-active'">
        <span aria-hidden="true" class="icon-[game-icons--skills]"></span>
        <span class="dock-label">Skills</span>
    </button>
    <button @click="$store.activeTab = 'combat'"
            :class="$store.activeTab === 'combat' && 'dock-active'">
        <span aria-hidden="true"
              class="icon-[game-icons--swords-emblem]"></span>
        <span class="dock-label">Combat</span>
    </button>
    <button @click="$store.activeTab = 'inventory'"
            :class="$store.activeTab === 'inventory' && 'dock-active'">
        <span aria-hidden="true" class="icon-[game-icons--swap-bag]"></span>
        <span class="dock-label">Inventory</span>
    </button>
    <button @click="$store.activeTab = 'basic'"
            :class="$store.activeTab === 'basic' && 'dock-active'">
        <span aria-hidden="true" class="icon-[game-icons--white-book]"></span>
        <span class="dock-label">Basic</span>
    </button>
</nav>

<script type="module" src="/src/main.ts"></script>
</body>

</html>
